<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Rocketflix</title>
  </head>

  <body>
    <div id="container">
      <header>
        <img src="./assets/shuffle.svg" alt="illustration" />
        <h1>Não sabe o que assistir?</h1>
      </header>
      <section class="movie-container">
        <div class="poster-container"></div>
        <div class="infos-container">
          <h1 id="movie-title"></h1>
          <p id="movie-description"></p>
        </div>
      </section>
      <main>
        <button id="btn">Encontrar filme</button>
        <p>
          Clique em 'Encontrar filme' que traremos informações de algum filme
          para você assistir hoje.
        </p>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
